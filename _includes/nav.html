<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light my-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{'/'|absolute_url}}">{{site.title}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Read
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a href="{{'/read' | absolute_url}}" class="dropdown-item">Book Home</a></li>
                    <li><hr class="dropdown-divider"></li>
                    {% assign sorted = site.chapters | sort: 'chapter' %}
                    {% for chapter in sorted %}
                    <li><a class="dropdown-item" href="{{chapter.url}}">{{chapter.chapter}} - {{chapter.title}}</a></li>
                    {% endfor %}
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</div>
